## log-parser properties ##
pattern.directory=/shared/patterns

## Scoring Configuration ##
# Proximity scoring parameters for exponential decay
scoring.proximity.decay-constant=15.0
scoring.proximity.max-window=150

# Chronological scoring
scoring.chronological.early-bonus-threshold=0.15
scoring.chronological.max-early-bonus=3.0
scoring.chronological.penalty-threshold=0.5

# Context analysis
scoring.context.max-context-factor=3.0

# Frequency tracking parameters for penalty calculation
scoring.frequency.threshold=5.0
scoring.frequency.max-penalty=0.9
scoring.frequency.time-window-hours=1
