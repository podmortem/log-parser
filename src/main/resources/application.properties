## log-parser properties ##
pattern.directory=/shared/patterns

## Scoring Configuration ##
# Proximity scoring parameters for exponential decay
scoring.proximity.decay-constant=10.0
scoring.proximity.max-window=100

# Chronological scoring
scoring.chronological.early-bonus-threshold=0.2
scoring.chronological.max-early-bonus=2.5
scoring.chronological.penalty-threshold=0.5

# Context analysis
scoring.context.max-context-factor=2.5

# Frequency tracking parameters for penalty calculation
scoring.frequency.threshold=10.0
scoring.frequency.max-penalty=0.8
scoring.frequency.time-window-hours=1
